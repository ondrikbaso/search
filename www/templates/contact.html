<ion-view view-title="Contact">
  <ion-content>

  <label class="item item-input">
 	 <i class="icon ion-seaarch placeholder-icon"></i>
 	 <input type="search" placeholder="search" ng-model="searchQuery"/>
  </label>
    <ion-list>
    	<ion-item ng-repeat="contact in contactlist | filter:searchQuery">
    		{{contact.name}}
    	</ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
